<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastrar.css">
    <link rel="stylesheet" href="icons/bootstrap-icons-1.11.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="cadastrar">
        <form action="">
            <h2 class="titulo">Cadastrar</h2>
            <label for="username">Nome</label>
            <div id="input">
                <i class="bi bi-person-circle"></i>
                <input id="username" name="username" placeholder="Digite o seu nome" type="text">
            </div>

            <label for="email">Email</label>
            <div id="input">
                <i class="bi bi-envelope"></i>
                <input id="email" name="email" placeholder="Digite o seu email" type="email">
            </div>

            <label for="senha">Senha</label>
            <div id="input">
                <i class="bi bi-lock"></i>
                <input id="senha" name="senha" placeholder="Digite a sua senha" type="password">
            </div>

            <div id="btn"><button type="submit">Cadastrar</button></div>
        </form>
    </div>
</body>

</html>
