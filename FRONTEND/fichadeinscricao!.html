<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição</title>
    <link rel="stylesheet" href="css/ficha.css">
    <link rel="stylesheet" href="icons/bootstrap-icons-1.11.2/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="ttlo">
                <img src="IMG/palmeira.png">
                <p>A verdade vos libertará</p>
            </div>
            <h1 class="titulo1">Instituto Médio Politecnico João Paulo II</h1>
        </div>
    </header>
    <div class="conteiner">
        <form action="">
            <div class="contem">
                <label for="nome">Nome Completo</label>
                <div class="input">
                    <input id="nome" name="input" type="text" placeholder="Digete o nome...">
                </div>
            </div>

            <div class="contem">
                <label for="bi">Nº de Bilhete de Identidade</label>
                <div class="input">
                    <input id="bi" name="bi" type="text" placeholder="Digete o seu nº de Bilhete...">
                </div>
            </div>

            <div class="contem">
                <label for="telefone">Telefone</label>
                <div class="input">
                    <input id="telefone" name="telefone" type="tel" placeholder="Digete o seu número de telefone...">
                </div>
            </div>

            <div class="contem">
                <label for="data">Data</label>
                <div class="input">
                    <input id="data" name="data" type="date">
                </div>
            </div>
            <div class="contem">
                <label for="senha">Senha</label>
                <div class="input">
                    <input id="senha" name="senha" type="password" autocomplete="off" placeholder="Digete uma senha...">
                </div>
            </div>
            <div class="contem">
                <label for="conf">Confirmar senha</label>
                <div class="input">
                    <input id="conf" name="conf" type="password" placeholder="Confirme a senha...">
                </div>
            </div>

            <div class="contem1">
                <label for="cursos">Cursos</label>
                <select name="cursos" id="cursos">
                    <option value="" class="titulo0">
                        Selecione um curso
                    </option>
                    <option value="">
                        Ciências Físicas e Biologicas
                    </option>
                    <option value="">
                        Ciências Economicas e Juridicas
                    </option>
                    <option value="">
                        Comunicação Social
                    </option>
                    <option value="">
                        Contabilidade e Gestão
                    </option>
                    <option value="">
                        Desenho e Projecto
                    </option>
                    <option value="">
                        Electricidade e Instalações Electricas
                    </option>
                    <option value="">
                        Electrónica
                    </option>
                    <option value="">
                        Informática
                    </option>
                </select>
            </div>
            <div class="contem1">
                <label for="classe">Classe</label>
                <select name="classe" id="classe">
                    <option value="">
                        Escolhe uma classe
                    </option>
                    <option value="">
                        7ª_Classe
                    </option>
                    <option value="">
                        8ª_Classe
                    </option>
                    <option value="">
                        9ª_Classe
                    </option>
                    <option value="">
                        10ª_Classe
                    </option>
                    <option value="">
                        11ª_Classe
                    </option>
                    <option value="">
                        12ª_Classe
                    </option>
                    <option value="">
                        13ª_Classe
                    </option>
                </select>
            </div>
            <div class="contem1">
                <label for="sexo">Género</label>
                <select name="sexo" id="sexo">
                    <option value="">
                        Selecione seu género
                    </option>
                    <option value="">
                        Femenino
                    </option>
                    <option value="">
                        Masculino
                    </option>
                </select>
            </div>
            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
